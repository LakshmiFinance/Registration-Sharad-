<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 login-section-wrapper">
      <!-- <div class="brand-wrapper"> -->
        <img src="assets/images/car.jpeg" alt="logo" class="logo">
        <!-- <h1 class="login-title">Three Wheeler Loan Finance</h1> -->
      <!-- </div> -->
      <div class="login-wrapper my-auto">
        <h1 class="login-title">Log in</h1>
        <form >
          <div class="form-group">
            <label for="email">Username</label>
            <input type="text" name="email" id="email" class="form-control" autocomplete="off" placeholder="enter your username" [(ngModel)]=u.username >
          </div>
          <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword" [(ngModel)]=u.password>
          </div>
          <input name="login" id="login" class="btn btn-block login-btn" type="button" value="Login" (click)="login(u)">
        </form>
        <a href="#!" class="forgot-password-link">Forgot password?</a>
      </div>
    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="assets/images/bbb.jpg" alt="login image" class="login-img">
    </div>
  </div>
</div>
