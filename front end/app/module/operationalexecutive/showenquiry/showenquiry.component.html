

  <body class="container-fluid d-flex justify-content-center" >
    <!-- Button trigger modal -->
    
      
      <!-- Modal -->
      <div class="modal fade mt-5 bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Enquiry Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body " style="align-content: center;">
              <label>
                <p class="label-txt"> YOUR PAN CARD NO</p>
                <input type="text" class="input form-control"  [(ngModel)]="enquiry.enqpancardno">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
              <label>
                <p class="label-txt ml-5">ENQUIRY NAME</p>
                <input type="text" class="input ml-5 form-control" [(ngModel)]="enquiry.enq_name">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label><br>
              <label>
                <p class="label-txt">MOBILE NO</p>
                <input type="text" class="input form-control" [(ngModel)]="enquiry.enq_mobno">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
              <label>
                <p class="label-txt ml-5">REQUIRED AMOUNT</p>
                <input type="text" class="input ml-5 form-control" [(ngModel)]="enquiry.enq_requird_amount">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label><br>
              <label>
                <p class="label-txt">ENQUIRY AGE</p>
                <input type="text" class="input form-control" [(ngModel)]="enquiry.enq_age">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
              <label>
                <p class="label-txt ml-5">VEHICLE NAME</p>
                <input type="text" class="input ml-5 form-control" [(ngModel)]="enquiry.enq_vehicle_name">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label><br>
              <label>
                <p class="label-txt ml-5">EMAIL</p>
                <input type="text" class="input  form-control" [(ngModel)]="enquiry.email">
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label><br>
              <label>
                <p class="label-txt">ENQUIRY STATUS</p>
                <select name="status" id="status" [(ngModel)]="enquiry.status">
                      <option value="approve">Approve</option>
                      <option value="Reject">Reject</option>
                </select>
                
                <button type="button" class="btn btn-warning" (click)='getCibil(enquiry.enqpancardno)'>Genrate Cibil Score</button>
                <h3><kbd>{{score.score}}</kbd></h3>
                <div class="line-box">
                  <div class="line"></div>
                </div>
              </label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" (click)='updateEnquiry()'>Submit</button>
            </div>
          </div>
        </div>
      </div>   
        
    </body>
